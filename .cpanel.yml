---
deployment:
  tasks:
    - export DEPLOYPATH=/home1/telbot/em.telbot.cc
    - $GIT_BIN clone --depth 1 --branch master https://github.com/elbotha18/telbot-em.git $DEPLOYPATH
    - $GIT_BIN --git-dir=$DEPLOYPATH/.git --work-tree=$DEPLOYPATH checkout -f
    - cd $DEPLOYPATH
    - $PHP_BIN artisan optimize
    - $PHP_BIN composer install --no-dev
    - $PHP_BIN composer dump-autoload --no-dev --optimize

